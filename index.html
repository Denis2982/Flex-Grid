<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
<!------------------------------------------------------------------------------------->
        <div class="row">
            <h1 class="col">Flex Grid</h1>
        </div>
        <div class="row">
            <div class="col-1">100%</div>
            <div class="col-1">100%</div>
        </div>
        <div class="row">
            <div class="col-2">50%</div>
            <div class="col-2">50%</div>
        </div>
        <div class="row">
            <div class="col-3">33.3%</div>
            <div class="col-3">33.3%</div>
            <div class="col-3">33.3%</div>
            <div class="col-3">33.3%</div>
            <div class="col-3">33.3%</div>
        </div>
        <div class="row">
            <div class="col-4">25%</div>
            <div class="col-4">25%</div>
            <div class="col-4">25%</div>
            <div class="col-4">25%</div>
            <div class="col-4">25%</div>
            <div class="col-4">25%</div>
            <div class="col-4">25%</div>
        </div>
        <div class="row">
            <div class="col-5">20%</div>
            <div class="col-5">20%</div>
            <div class="col-5">20%</div>
            <div class="col-5">20%</div>
            <div class="col-5">20%</div>
            <div class="col-5">20%</div>
            <div class="col-5">20%</div>
            <div class="col-5">20%</div>
        </div>
<!------------------------------------------------------------------------------------->        
        <div class="grid-css">
            <div class="grid-1">            
                <h1 class="item">Grid</h1>
            </div>
            <div class="grid-2">
                <div class="item">100%</div>
                <div class="item">100%</div>
            </div>
            <div class="grid-3">
                <div class="item">50%</div>
                <div class="item">50%</div>
            </div>
            <div class="grid-4">
                <div class="item">33.3%</div>
                <div class="item">33.3%</div>
                <div class="item">33.3%</div>
                <div class="item">33.3%</div>
                <div class="item">33.3%</div>
            </div>
            <div class="grid-5">
                <div class="item">25%</div>
                <div class="item">25%</div>
                <div class="item">25%</div>
                <div class="item">25%</div>
                <div class="item">25%</div>
                <div class="item">25%</div>
                <div class="item">25%</div>
            </div>
            <div class="grid-6">
                <div class="item">20%</div>
                <div class="item">20%</div>
                <div class="item">20%</div>
                <div class="item">20%</div>
                <div class="item">20%</div>
                <div class="item">20%</div>
                <div class="item">20%</div>
                <div class="item">20%</div>
            </div>
        </div>
<!------------------------------------------------------------------------------------->        
    </div>    
</body>
</html>
